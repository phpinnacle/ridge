checks:
  php: true

filter:
  paths:
    - "src/*"

tools:
  external_code_coverage:
    timeout: 600

build:
  nodes:
    analysis:
      environment:
        php: 8.0.0
      project_setup:
        override: true
      tests:
        override:
          - php-scrutinizer-run --enable-security-analysis
